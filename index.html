<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h3>GAME MENU</h3>
        <h1>HEADER</h1>
        <h5>SETTINGS</h5>
        <h5>ABOUT</h5>
    </header>
    <aside>
        <h4>STATS</h4>
        <div class="games-played">
            <h5 class="label">TIMES PLAYED</h5>
            <h5 class="value"></h5>
        </div>
        <div class="attempts">
            <h5 class="label">TRIES</h5>
            <h5 class="value"></h5>
        </div>
        <div class="accuracy">
            <h5 class="label">ACCURACY</h5>
            <h5 class="value"></h5>
        </div>
        <button class="reset">RESET GAME</button>
    </aside>
    <main class="game-area">
        <div class="card">
            <div class="front">
                <img src="images/ut1.gif">
            </div>
            <div class="back">
                <img src="images/ut3.jpg">
            </div>
        </div>
        <div class="card">
            <div class="front">
                <img src="images/ut2.png">
            </div>
            <div class="back">
                <img src="images/ut3.jpg">
            </div>
        </div>
    </main>
</body>
</html>
